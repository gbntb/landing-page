<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <p class="header-logo">Header Logo</p>
        <ul class="header-links">
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
        </ul>
    </div>

    <!-- HERO -->
    <div class="hero">
        <div class="hero-main">
            <h1 class="hero-title">This website is awesome</h1>
            <p class="hero-text">
                This website has some subtext that goes here under the main title.
                It's a smaller font and the color is lower contrast.
                I'm gonna keep adding random text to fill it up a bit and make it look
                better.
            </p>
            <button class="hero-button">Sign up</button>
        </div>
        <img class="hero-image" src="./images/logo-atanas-dzhingarov.jpg" height="4016" width="6016" alt="Abstract looking architecture in black and white">
    </div>
</body>
</html>
